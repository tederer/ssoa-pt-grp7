openapi: 3.0.3
info:
  title: Order Service
  description: |-
    This service provides all necessary methods for creating and managing orders.
  version: 0.1.0
paths:
  /order:
    post:
      summary: create a new order
      description: Returns the order ID.
      operationId: createOrder
      requestBody:
        description: create a new order
        content:
          application/json:
            schema:
              type: object
              properties:
                idempotencyKey:
                  type: string
                  example: 'eerr-ddfr-2232'
                cartContent:
                  type: array
                  items: 
                    type: object
                  properties:
                    productId: 
                      type: string
                    quantity: 
                      type: integer
                  example:
                    - productId: '123e4'
                      quantity: 5
 
      responses:
        '202':
          description: Identified the order to be the first one with the provided idempotencyKey and accepted the order, which will get processed asynchronously.
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderId:
                    type: string
                example:
                  - orderId: "1234ed2"
                  
        '200':
          description: The provided idempotencyKey was already used and the order is the same.
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderId:
                    type: string
                example:
                  - orderId: "1234ed2"
                  
        '400':
          description: Cannot accept the order.
    
  /order/byid/{orderId}:        
    get:
      summary: get order by ID
      description: Returns the corresponding order object.
      operationId: getOrderById
      parameters: 
        - name: orderId
          in: path
          description: ID of the order
          required: true
          schema:
            type: string
            
      responses:
        '200':
          description: The corresponding order.
          content:
            application/json:
              schema:
                type: object
                properties:
                  idempotencyKey:
                    type: string
                    example: 'eerr-ddfr-2232'
                  cartContent:
                    type: array
                    items: 
                      type: object
                    properties:
                      productId: 
                        type: string
                      quantity: 
                        type: integer
                    example:
                      - productId: '123e4'
                        quantity: 5
        
        '400': 
          description: order not found  
    
  /order/info:
    get:
      summary: get service related informations
      description: Returns the version, url path prefix and startup time of the service. This path is also used to satifsy the health probe of the Azure Application Gateway.
      operationId: getServiceInfo
      responses:
        '200':
          description: An object containing the version and start time of the service.
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                  pathPrefix:
                    type: string
                  start:
                    type: string
                example:
                  - version: "1.0.0"
                    pathPrefix: '/product'
                    start: "2022-11-28T18:21:34.846Z"
        
  
  