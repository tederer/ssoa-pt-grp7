<!DOCTYPE HTML>
<html>
<head>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>empty</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script src="../javascript/EntityViewer.js"></script>
   <script>
      var config = {
         products:   {
                        entityName:          'product',
                        decriptionId:        'description',       
                        tableHeadId:         'tableHead',
                        tableBodyId:         'tableBody',
                        lastModificationId:  'lastModification',
                        columnNames:         ['_id', 'name', 'price', 'quantity']
                     },
         customers:  {
                        entityName:          'customer',
                        decriptionId:        'description',       
                        tableHeadId:         'tableHead',
                        tableBodyId:         'tableBody',
                        lastModificationId:  'lastModification',
                        columnNames:         ['_id', 'firstname', 'lastname', 'credit']
                     },
         orders:     {
                        entityName:          'order',
                        decriptionId:        'description',       
                        tableHeadId:         'tableHead',
                        tableBodyId:         'tableBody',
                        lastModificationId:  'lastModification',
                        columnNames:         ['_id', 'customerId', 'state']
                     }
      };

      if (location.search.length > 0) {
         var instanceName = location.search.substring(1);
         var settings = config[instanceName];
         if (settings !== undefined) {
            new EntityViewer(config[instanceName]);
         } else {
            console.log('no config available for "' + instanceName + '"');
         }
      }
   </script>
</head>
<body>
<div class="container">
   <h1 class="text-center m-3">SSOA-PT project group7 (<span id="description"></span>)</h1>
   <p>last modification: <span id="lastModification"></span></p>
   <table class="table table-hover table-striped">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"><tbody>
      </tbody>
   </table>
</div>
</body>
</html>
